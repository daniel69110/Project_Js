<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Background Color</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-white flex flex-col items-center justify-center min-h-screen">
        <div class="flex flex-col items-center">
            <input type="text" id="colorInput" placeholder="Enter a color" class="shadow appearance-none border rounded py-2 px-3 text-grey-darker mb-2">
            <button id="applyColorButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Appliquer la couleur
            </button>
            <span id="errorText" class="hidden mt-2 text-sm text-red-500">Veuillez entrer une couleur valide !</span>
        </div>

        <script src="script.js"></script>
    </body>
</html>
