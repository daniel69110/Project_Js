<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/8a0ae65aed.js" crossorigin="anonymous"></script>
    <style type="text/css">
        .wrong-input {
            outline: solid 1px red;;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="container mx-auto p-4">
        <h1 class="text-xl mb-4">Ma Todo List</h1>
        <div class="mb-4 flex w-full">
            <div class="flex flex-col w-2/5 mr-4">
                <input type="text" id="newTaskInput"
                       class="shadow appearance-none border rounded py-2 px-3 text-grey-darker mb-2"
                       placeholder="Ajouter une nouvelle tÃ¢che"
                >
                <span class="hidden text-xs text-red-400">Veuillez saisir du texte !</span>
            </div>

            <button id="addTaskBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded h-fit">
                Ajouter
            </button>
        </div>
        <ul id="taskList" class="list-none">

        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
